<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/validateForm.js"></script>
    <title>Formulario</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Pagina Principal</a></li>
        </ul>
    </nav>
<div class="container">
    <form action="sent.html" method="post" target="_blank" id="formValidation">
        <h1>Ponte en contacto</h1>
        <br>

        <div class="form-row">
            <div class="col">
                <label for="nombre">Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre" id="nombre" required>
            </div>
            <div class="col">
                <label for="apellido">Apellido</label>
              <input type="text" class="form-control" placeholder="Apellido" id="apellido" required>
            </div>
        </div>
        <br>

        <div class="form-row">
            <div class="col-5">
                <label for="birth">Fecha nacimiento</label>
                <input type="date" class="form-control" required>
            </div>
            <div class="col-3">
                <label for="pais">País</label>
                <select class="form-control" id="pais" required>
                    <option value="" selected disabled hidden>Seleccione...</option>
                    <option value="B">Belice</option>
                    <option value="CR">Costa Rica</option>
                    <option value="ES">El Salvador</option>
                    <option value="G">Guatemala</option>
                    <option value="H">Honduras</option>
                    <option value="N">Nicaragua</option>
                    <option value="P">Panamá</option>       
                </select>
            </div>
            <div class="col-4" id="colorcontainer">
                <label for="color">Color favorito</label>
                <input type="color" class="form-control form-control-sm" id="color">
            </div>
        </div>
        <br>
        
        <div class="form-group">
            <label for="genero">Género</label>
            <br>
            <div id="generos">
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="genero" id="F" value="F" checked>
                    <label for="F" class="form-check-label">Femenino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="genero" id="M" value="M">
                    <label for="M" class="form-check-label">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="genero" id="O" value="O">
                    <label for="O" class="form-check-label">Prefiero no decir</label>
                </div>
            </div>
            
        </div>

        <div class="form-group">
            <label for="correo">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="Escriba su correo" required>
        </div>

        <div class="form-row">
            <div class="col">
                <label for="pwd">Contraseña</label>
                <input type="password" class="form-control" id="pwd" placeholder="Contraseña" required>
            </div>
            <div class="col">
                <label for="pwdConfirm">Confirmar contraseña</label>
                <input type="password" class="form-control" id="pwdConfirm" placeholder="Contraseña" required>
            </div>
        </div>
        <br>

        <div class="form-group">
            <label for="pfp">Foto de perfil</label>
            <input type="file" class="form-control-file" id="pfp" accept="image/*">
        </div>

        <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea class="form-control" placeholder="Escribe tu mensaje aquí..." id="mensaje" maxlength="500" required rows="6"></textarea>
        </div>
        <br>

        <div id="btn">
            <input id="submit" type="submit" class="enviar" value="Enviar">
        </div>
    </form>
</div>

</body>
</html>
